<div class="dashboard">
    <header class="dashboard-header">
        <h1>Dashboard</h1>
        <button class="logout-button" (click)="logout()">Logout</button>
    </header>

    <div class="summary-cards">
        <div class="card total-connections">
            <h2>Total Connections</h2>
            <p>{{ connections.length }}</p>
        </div>
    </div>

    <div class="table-container">
        <table class="connection-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Message</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let connection of connections">
                    <td>{{ connection.name }}</td>
                    <td>{{ connection.email }}</td>
                    <td>{{ connection.phoneNumber }}</td>
                    <td>{{ connection.message }}</td>
                    <td>{{ connection.createdAt | date:'short' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
